<div class="col-12">
  <div class="card">

    <div class="card-body">
      <h5 class="card-title">Rendez vous r√©centes <span>| Aujourd'hui</span></h5>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Image</th>
            <th scope="col">Service</th>
            <th scope="col">Prix</th>
            <!-- <th scope="col">Commission</th> -->
            <th scope="col">Status</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of rendezVous">
            <td style="width: 20%!important;">
              <a><img class="img-fluid w-75" src="{{environments.url_image}}service/{{ item.Service.image[0].name }}"
                  alt=""></a>
            </td>
            <td class="w-25">
              <a class="text-primary fw-bold">{{ item.Service.name }}</a>
              <p>{{ item.Service.description }}</p>
            </td>
            <td>{{ item.Service.prix }} AR</td>
            <!-- <td class="fw-bold">{{ item.Service.commision }} AR</td> -->
            <td><span class="badge bg-{{ item.etat[0].color }}">{{ item.etat[0].name }}</span></td>
            <td><button type="button" class="btn btn-outline-success">Prendre</button></td>
          </tr>
        </tbody>
      </table>

    </div>

  </div>
</div>
