<section class="section profile">
  <div class="row">
    <div class="col-xl-4">

      <div class="card">
        <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

          <img src="{{ environments.url_image }}{{ profile.image }}" alt="Profile" class="rounded-circle">
          <h2>{{ profile.username }}</h2>
          <div class="social-links mt-2">
            <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
            <a href="#" class="facebook"><i class="bi bi-facebook"></i></a>
            <a href="#" class="instagram"><i class="bi bi-instagram"></i></a>
            <a href="#" class="linkedin"><i class="bi bi-linkedin"></i></a>
          </div>
        </div>
      </div>

    </div>

    <div class="col-xl-8">

      <div class="card">
        <div class="card-body pt-3">
          <!-- Bordered Tabs -->
          <p-tabView>
            <p-tabPanel header="Aperçu">
              <div class="tab-pane fade show active profile-overview">
                <!-- <h5 class="card-title">À propos</h5>
                <p class="small fst-italic">Sunt est soluta temporibus accusantium neque nam maiores cumque temporibus.
                  Tempora libero non est unde veniam est qui dolor. Ut sunt iure rerum quae quisquam autem eveniet
                  perspiciatis odit. Fuga sequi sed ea saepe at unde.</p> -->

                <h5 class="card-title">Détails du profil</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">Nom et prénom</div>
                  <div class="col-lg-9 col-md-8">{{ profile.username }}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Emploi</div>
                  <div class="col-lg-9 col-md-8">
                    <ul>
                      <li *ngFor="let item of profile.emplois">{{ item.nom }}</li>
                    </ul>
                  </div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Pays</div>
                  <div class="col-lg-9 col-md-8">{{ profile.pays }}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Adresse</div>
                  <div class="col-lg-9 col-md-8">{{ profile.adresse }}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Téléphone</div>
                  <div class="col-lg-9 col-md-8">+261 {{ profile.phone }}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">E-mail</div>
                  <div class="col-lg-9 col-md-8">{{ profile.email }}</div>
                </div>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label">Solde</div>
                  <div class="col-lg-9 col-md-8">{{ ( profile.solde ? profile.solde : 0) }} Ar</div>
                </div>

              </div>
            </p-tabPanel>
            <p-tabPanel header="Horaire de travail">
              <app-horaire-travail></app-horaire-travail>
            </p-tabPanel>
          </p-tabView>
        </div>
      </div>

    </div>
  </div>
</section>
