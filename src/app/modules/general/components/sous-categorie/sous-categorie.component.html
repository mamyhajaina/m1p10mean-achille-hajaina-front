<br>
<div class="container container-head">
    <h3><b> Optimiste Paris</b></h3>
    <button type="button" class="btn-sm btn btn-outline-info">Prendre rendez-vous</button>
    <button type="button" class="btn-sm btn btn-outline-secondary">Avis</button>
    <button type="button" class="btn-sm btn btn-outline-secondary">A propos</button>
</div>
<div class="container container-ratting">
    <span class="rating-text">5,0 </span>
    <span class="rating-component">
        <p-rating [(ngModel)]="value" [cancel]="false"></p-rating>
    </span>
    <span class="avis-text">7 avis </span>
</div>
<br>
<div class="container">
    <div class="row">
        <div class="card col-md-6">
            <div *ngFor="let product of availableProducts">
                <div class="product-item" pDraggable="products" (onDragStart)="dragStart(product)"
                    (onDragEnd)="dragEnd()">
                    <div class="image-container">
                        <img src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}"
                            [alt]="product.name" class="product-image" />
                    </div>
                    <div class="product-list-detail">
                        <h5 class="mb-2">{{product.name}}</h5>
                        <i class="pi pi-tag product-category-icon"></i>
                        <span class="product-category">{{product.category}}</span>
                    </div>
                    <div class="product-list-action">
                        <h6 class="mb-2">{{product.price}}</h6>
                        <p-tag [value]="product.inventoryStatus"
                            [severity]="getSeverity(product.inventoryStatus)"></p-tag>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-1"></div>
        <div class="card col-md-5" pDroppable="products" (onDrop)="drop()">
            <p-table [value]="selectedProducts">
                <ng-template pTemplate="header">
                    <tr>
                        <th>ID</th>
                        <th>Categorie</th>
                        <th>Nom</th>
                        <th>Prix</th>
                        <th></th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-product>
                    <tr>
                        <td>{{product.id}}</td>
                        <td>{{product.category}}</td>
                        <td>{{product.name}}</td>
                        <td>{{product.price}}</td>
                        <td><span class="pi pi-trash delete-icon" (click)="onRemoveProduct(product)"></span></td>
                    </tr>
                </ng-template>
            </p-table>
        </div>
    </div>
</div>
<br>
