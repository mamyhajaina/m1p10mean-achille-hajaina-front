<div class="container" *ngIf="topServiceSalon.length">
  <h5 style="color: darkslateblue; font-size: 16px;">
    Recommand√© pour vous
  </h5>
  <br>
  <section id="services" class="services" [@slideAnimation]>
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-lg-3 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100"
          *ngFor="let itemTopServiceSalon of topServiceSalon.slice(0, 4)">
          <div class="card">
            <p-image src="../../../../../assets/assets/img/service/{{itemTopServiceSalon.image[0].name}}" alt="Image"
              width="250" [preview]="true"></p-image>
            <div class="card-body" (click)="onNavigateServices(itemTopServiceSalon)">
              <h6 class="card-title" style="color: darkslateblue;">
                <strong>{{ itemTopServiceSalon.name }}</strong> <br><br>
                <span>
                  <p-rating [(ngModel)]="value" [cancel]="false" [disabled]="true"></p-rating>
                </span>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
