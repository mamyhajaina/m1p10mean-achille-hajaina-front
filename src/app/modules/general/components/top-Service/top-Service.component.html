<br>
<div class="container" *ngIf="topServiceSalon.length && visbleSsl">
  <div class="row">
    <div class="col-md-4">
      <h5 style="color: darkslateblue; font-size: 16px;">
        Recommandé pour vous (Suggestions)
      </h5>
    </div>
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <button type="button" class="btn-sm btn btn-outline-info"><a href="/auth/login"><b>Ajouter vos preference ici</b>
        </a></button>
    </div>
  </div>
  <br>
  <section id="services" class="services" [@slideAnimation]>
    <div class="container" data-aos="fade-up">
      <div class="row">
        <div class="col-lg-3 col-md-6 d-flex align-items-stretch" data-aos="zoom-in" data-aos-delay="100"
          *ngFor="let itemTopServiceSalon of topServiceSalon.slice(0, 4)">
          <div class="card">
            <p-image src="../../../../../assets/assets/img/service/{{itemTopServiceSalon.image[0].name}}" alt="Image"
              width="250" [preview]="true"></p-image>
            <div class="card-body" (click)="onNavigateServices(itemTopServiceSalon)">
              <h6 class="card-title" style="color: darkslateblue;">
                <strong>{{ itemTopServiceSalon.name }}</strong> <br><br>
                <span>
                  <p-rating [(ngModel)]="value" [cancel]="false" [disabled]="true"></p-rating>
                </span>
              </h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

<div class="container" *ngIf="topServiceSalon.length && !visbleSsl">
  <div class="row">
    <div class="col-md-4">
      <h5 style="color: darkslateblue; font-size: 16px;">
        Recommandé pour vous (Vos preferences)
      </h5>
    </div>
    <div class="col-md-6"></div>
    <div class="col-md-2">
      <p-button type="button" styleClass="p-button-info p-button-rounded mr-2" icon="pi pi-plus"
        (click)="addPreference()"></p-button>
    </div>
  </div>
  <br>
  <section id="services" class="services" [@slideAnimation]>
    <div class="container" data-aos="fade-up">
      <div class="row">
        <p-carousel [value]="preference" [numVisible]="3" [numScroll]="1" [responsiveOptions]="responsiveOptions">
          <ng-template let-product pTemplate="item">
            <div class="border-1 surface-border border-round m-2 text-center py-0 px-3">
              <div class="mb-3">
                <p-image src="../../../../../assets/assets/img/service/{{product.Service.image[0].name}}" alt="Image"
                  width="250" [preview]="true"></p-image>
              </div>
              <div>
                <h5 class="mb-1"><b>{{ product.Service.name }}</b></h5>
                <h6 class="mt-0 mb-3">{{ product.Service.prix }} Ar</h6>
                <p-tag [value]="product.Employe.username" [severity]="'success'">Employeur: </p-tag>
                <div class="car-buttons mt-5">
                  <p-button type="button" styleClass="p-button-info p-button-rounded mr-2"
                    icon="pi pi-pencil"></p-button>
                  <p-button type="button" styleClass="p-button-danger p-button-rounded mr-2" icon="pi pi-trash"
                    (click)="deletePreference(product._id)"></p-button>
                </div>
              </div>
            </div>
          </ng-template>
        </p-carousel>
      </div>
    </div>
  </section>
</div>
<div class="container">
  <hr class="hr">
</div>

<p-dialog header="Ajouter vos preferences" [(visible)]="visible" [modal]="true" [style]="{ width: '25vw' }"
  position="top" [dismissableMask]="true" [draggable]="false" [resizable]="false">
  <br>

  <div class="input-group mb-3">
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" (change)="showService($event)">
      <option selected>Categorie</option>
      <option value="{{item._id}}" *ngFor="let item of categories">{{ item.name }}</option>
    </select>
  </div>

  <div class="input-group mb-3">
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" (change)="setService($event)">
      <option selected>Service</option>
      <option value="{{item._id}}" *ngFor="let item of responseSearchService.service">{{ item.name }}</option>
    </select>
  </div>

  <div class="input-group mb-3">
    <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" (change)="getIdEmpl($event)">
      <option selected>Employeur</option>
      <option value="{{item._id}}" *ngFor="let item of responseCategorie.employes">{{ item.username }}
      </option>
    </select>
  </div>
  <br>
  <div class="text-center">
    <button style="width: 100%;" type="button" class="btn btn-success" (click)="savePreference()">Valider</button>
  </div>
</p-dialog>
