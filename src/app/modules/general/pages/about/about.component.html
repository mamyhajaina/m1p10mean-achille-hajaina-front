<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-4 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
          width="150px" src="../../../../../assets/assets/img/avatar.webp"><span
          class="font-weight-bold"><b>{{client.username}}</b></span><span
          class="text-black-50">{{client.email}}</span><span> </span>
      </div>
    </div>
    <div class="col-md-8 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profil</h4>
        </div>
        <div class="row mt-2">
          <div class="col-md-6"><label class="labels">Nom</label><input type="text" class="form-control"
              placeholder="first name" [(ngModel)]="client.username"></div>
          <div class="col-md-6"><label class="labels">Role</label><input type="text" class="form-control"
              [(ngModel)]="client.role" [disabled]="true" placeholder="surname"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-12"><label class="labels">Numéro téléphone 1</label><input type="text" class="form-control"
              placeholder="enter phone number" [(ngModel)]="client.phone"></div>
          <div class="col-md-12"><label class="labels">Adresse</label><input type="text" class="form-control"
              placeholder="enter address line 2" [(ngModel)]="client.adresse"></div>
          <div class="col-md-12"><label class="labels">District</label><input type="text" class="form-control"
              placeholder="enter address line 2" value="Antananarivo"></div>
          <div class="col-md-12"><label class="labels">Membre depuis</label><input type="text" class="form-control"
              placeholder="enter address line 2" [(ngModel)]="client.createdAt"></div>
        </div>
        <div class="row mt-3">
          <div class="col-md-6"><label class="labels">Pays</label><input type="text" class="form-control"
              placeholder="country" [(ngModel)]="client.pays"></div>
          <div class="col-md-6"><label class="labels">Region</label><input type="text" class="form-control" value=""
              placeholder="state" value="Analamanga"></div>
        </div>
        <div class="mt-5 text-center"><button class="btn btn-primary profile-button" type="button">Enregistrer</button>
        </div>
      </div>
    </div>
  </div>
</div>
<footer id="footer" class="footer fixed-bottom custom-footer">

      <strong><span>FANOMEZANTSOA Achille Aubin</span></strong>
    </div>
    <div class="credits" style="color: #ff6668;">
      CHARME & ÉCLAT BEAUTÉ
    </div>
  </div>
</footer>
